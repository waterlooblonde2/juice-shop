name: Burp Scan

on:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run driver
        run: java -jar burp-driver/burp-ci-driver-2021.3-162.jar https://juice-shop.herokuapp.com/#/ --api-key=${{ secrets.BURP_API_KEY }} --site-id=2 --min-severity=high --min-confidence=certain --report-file=scan-report.html --report-type=summary
      
